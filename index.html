  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      overflow: hidden;

      position: fixed;
      top: 0;

<body>

  <script>
    const canvas = document.getElementById("blackhole");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let time = 0;

    function drawBlackHole() {
      ctx.clearRect(0, 0, w, h);
      const cx = w / 2;
      const cy = h / 2;

      // Create the swirling black hole
      for (let i = 0; i < 200; i++) {
        const angle = i * 0.1 + time * 0.02;
        const radius = 100 + i * 2;
        const x = cx + Math.cos(angle) * radius;
        const y = cy + Math.sin(angle) * radius;

        const gradient = ctx.createRadialGradient(cx, cy, 10, cx, cy, radius);
        gradient.addColorStop(0, "rgba(0,0,0,1)");
        gradient.addColorStop(1, "rgba(0,0,0,0)");
        ctx.strokeStyle = `rgba(0,255,242,${0.02 + i / 3000})`;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, angle, angle + 0.05);
        ctx.stroke();
      }

      time += 1;
      requestAnimationFrame(drawBlackHole);
    }

    drawBlackHole();
  </script>
</body>
